<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            input:required:valid {
                background-image: url(images/check.gif);
                background-repeat: no-repeat;
                background-position: right;
                background-color: rgb(147, 223, 128);
            }
            input:required:invalid,input:focus:invalid {
                color: red;
                background-color: rgb(252, 255, 62);
            }
        </style>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form onsubmit="return checkForm(this);">
            <label for="name">First Name</label>
            <input type="text" name="fname" required placeholder="Please enter your first name">
            <label for="name">Last Name</label>
            <input type="text" name="lname" required placeholder="Please enter your last name">
            <label for="age">Age</label>
            <input type="number" size="6" name="age" required min="18" max="90" value="21">
            <label for="email">e-mail address</label>
            <input type="email" name="email" required placeholder="Please enter your email address">
            <br>
            <label for="password">Choose your password</label>
            <input type="password" name="password" required placeholder="Enter your choosen password">
            <label for="password">Confirm your password</label>
            <input type="password" name="password2" required placeholder="Confirm your password">

            <input type="submit" name="submit">
        </form>

        <script>
            function checkForm(form) {
                if ((form.fname.value == "")) {
                    alert("Error: First name cannot be blank!");
                    form.fname.focus();
                    return false;
                }
                re = /^\w+$/;
                if (!re.test(form.fname.value)) {
                    alert("Error: First name must contain only letters, numbers, and underscores!");
                    form.fname.focus();
                    return false;
                }
                if (form.password.value != "" && form.password.value==form.password2.value) {
                    if(form.password.value.lenght < 6) {
                        alert("Error: Password must be at least 6 character lebght");
                        form.password.focus();
                        return false;
                    }
                    if(form.password.value == form.fname.value) {
                        alert("Error: Pasword cannot be the same as the first name");
                        form.password.focus;
                        return false;
                    }
                    re= /[0-9]/;
                    if (!re.test(form.password.value)) {
                        alert("Error: Password must contain at least one number (0-9)!");
                        form.password.focus;
                        return false;
                    }
                    re= /[a-z]/;
                    if (!re.test(form.password.value)) {
                        alert("Error: Password must contain at least one lowercase letter (a-z)!");
                        form.password.focus;
                        return false;
                    }
                } else {
                    alert("Error: Please check that you have entered and confirmed your password!");
                    form.password.focus;
                    return false
                }
                alert("You have ertered a valid password! " + form.password.value);
                return true;
            }
        </script>
    </body>
</html>
