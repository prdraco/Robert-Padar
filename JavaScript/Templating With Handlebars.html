<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIF!</title>
    <script src="handlebars.min.js"></script>
		<link rel="stylesheet" type="text/css" href="public/style.css">
    <!-- Add an {{if}} helper block in the script element below-->
	  <script id="ifHelper" type="text/x-handlebars-template">
	  {{#if opinion}}
		<p>"The correct way to say 'GIF' is GIF!"</p>
		{{else}}
		<p>"There's no right way to say GIF!"</p>
	  {{/if}}
    </script>
	<script id="eachHelper" type="text/x-handlebars-template">
		{{#each newArray}}
			<div class="block">
				{{this}}
			</div>
		{{/each}}
    </script>
	<script id="languagesTemp" type="text/x-handlebars-template">
		{{#each languages}}
			<div class='card'><p>I should learn {{this.name}}.</p></div>
		{{/each}}
    </script>

  </head>
  <body>
    <div class="bg">
      <img class="bg-convo" src="https://content.codecademy.com/courses/learn-handlebars/handlebars%20if.svg">
    </div>
    <div id="debate">
    </div>
  </body>
  <script src="Templating With Handlebars.js" type="text/javascript"></script>
</html>
